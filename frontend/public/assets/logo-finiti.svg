<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definindo as cores da paleta Finiti -->
  <defs>
    <style>
      .finiti-blue { fill: #1e3a8a; }
      .finiti-gray { fill: #6b7280; }
      .finiti-light-gray { fill: #9ca3af; }
      .finiti-white { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Fundo (opcional, remover se quiser transparente) -->
  <rect width="400" height="120" fill="#f8fafc" rx="8"/>
  
  <!-- Símbolo/Ícone da Finiti (lado esquerdo) -->
  <g transform="translate(20, 20)">
    <!-- Quadrado principal -->
    <rect x="0" y="0" width="80" height="80" class="finiti-blue" rx="4"/>
    
    <!-- Elementos internos do símbolo -->
    <rect x="10" y="10" width="25" height="25" class="finiti-white"/>
    <rect x="45" y="10" width="25" height="25" class="finiti-white"/>
    <rect x="10" y="45" width="25" height="25" class="finiti-white"/>
    <rect x="45" y="45" width="25" height="25" class="finiti-white"/>
    
    <!-- Detalhes internos -->
    <rect x="15" y="15" width="15" height="4" class="finiti-blue"/>
    <rect x="15" y="26" width="15" height="4" class="finiti-blue"/>
    <rect x="50" y="15" width="15" height="4" class="finiti-blue"/>
    <rect x="50" y="26" width="15" height="4" class="finiti-blue"/>
    <rect x="15" y="50" width="15" height="4" class="finiti-blue"/>
    <rect x="15" y="61" width="15" height="4" class="finiti-blue"/>
    <rect x="50" y="50" width="15" height="4" class="finiti-blue"/>
    <rect x="50" y="61" width="15" height="4" class="finiti-blue"/>
  </g>
  
  <!-- Texto FINITI -->
  <g transform="translate(120, 30)">
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" class="finiti-blue">
      FINITI
    </text>
    
    <!-- Subtítulo -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="normal" class="finiti-gray">
      EQUIPAMENTOS PARA CONSTRUÇÃO
    </text>
  </g>
</svg>